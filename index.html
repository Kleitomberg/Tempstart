<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/sun.svg" />
    <title>TEMPSTART</title>
</head>

<body id="bg">

    <main class="principal">

        <div class="div-form">
            <img src="/sun.svg" alt="">

            <h1>TEMPSTART</h1>

            <p>Veja a previsão do tempo da sua cidade</p>
            <div class="form">
                <input placeholder="Cidade" type="text" name="city" id="city-input">
            </div>
        </div>



        <div class="result">

            <h4 class="city-name">Belém de São Franciso</h4>
            <div class="results">


                <div class="minina">
                    <div class="min temp">
                        <div class="temperatura">20°</div>
                        <img src="/rain.svg" alt="">
                    </div>
                    <p>min</p>
                </div>
                <div class="agora">
                    <div class="now temp">
                        <div class="temperatura">30°</div>
                        <img src="/cloud.svg" alt="">
                    </div>
                    <p>now</p>
                </div>

                <div class="maxima">
                    <div class="max temp">
                        <div class="temperatura">36°</div>
                        <img src="/sun-.svg" alt="">
                    </div>
                    <p>max</p>
                </div>

            </div>


        </div>

    </main>



    <script type="module" src="/main.js"></script>
</body>

</html>
